<div ui-view></div>
<div layout="column">
  <section layout="row" flex>
    <!-- Left SideNav -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style="position: absolute !important">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Toolbox</h1>
      </md-toolbar>
      <md-content layout-padding>
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left<p></p>
        </md-button>
        <p hide-md show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
      <md-content layout-padding>
        <md-button ng-click="goToSettings()" class="md-primary">
          Settings
        </md-button>
      </md-content>
      <md-content layout-padding>

        <md-button class="md-primary">
          Friends
        </md-button>
      </md-content>
      <md-content layout-padding>

        <md-button class="md-primary">
          Photos
        </md-button>
      </md-content>
      <md-content layout-padding>

        <md-button class="md-primary">
          Message Center
        </md-button>
      </md-content>
    </md-sidenav>
    <!-- Left SideNav -->

    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <p>
          This is the Home screen dashboard.
        </p>
        <p>
          Shrink the window to toggle the navigation bar.
        </p>
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-primary" hide-gt-md>
            Toggle navbar
          </md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>
  </section>
</div>
